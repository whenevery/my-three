<!DOCTYPE html>

<svg id="my-svg" style="width: 1200px;height: 1000px;">
</svg>
    <script>
        var svgEle = document.getElementById('my-svg');
        var svg = new mySvg(svgEle);
        document.body.appendChild(svg.ele);
        svgEle.onmousedown = function(e){
            paths = [];
            console.log(e);
            console.log(e.target.tagName);
        };
        var paths = [];
        svgEle.onmousemove = function(e){
            paths.push(e.offsetX + ',' + e.offsetY);
        };
        svgEle.onmouseup = function(e){
            console.log(paths.join(' '));
        };
        window.mapData.forEach(function(a){
            var polygon = svg.create('polygon',a);
            polygon.style = 'fill:#cccccc;' +
                '            stroke:#000000;stroke-width:1';
            svg.push(polygon);
            polygon.onmouseover = function(){
                this.style.fill = 'red';
            }
            polygon.onmouseout = function(){
                this.style.fill = '#ccc';
            }
        });
    </script>
</body>
</html>
